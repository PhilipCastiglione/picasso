<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picasso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header id="header">
    <div id="title">Picasso</div>
    <div id="draw-color">
      color:
      red <input class="content-style" id="draw-color-red" type="range" min="0" max="255">
      green <input class="content-style" id="draw-color-green" type="range" min="0" max="255">
      blue <input class="content-style" id="draw-color-blue" type="range" min="0" max="255">
      alpha <input class="content-style" id="draw-color-alpha" type="range" min="0" max="1" step=".05">
    </div>
    <div id="draw-size">
      size: <input class="content-style" id="draw-size-px" type="range" min="2" max="100" value="10">
    </div>
    <div id="draw-repeat">
      repeat: <input class="content-style" id="draw-repeat-ms" type="text" value="20">
    </div>
    <div id="draw-sample"></div>
  </header>
  <canvas id="canvas"></canvas>
  <script src='script/script.js'></script>
</body>
</html>
