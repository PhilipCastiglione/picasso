<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picasso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header id="header">
    <div id="title">Picasso</div>
    <div id="draw-color">
      <label for="red">red</label>
      <input class="content-style" id="red" type="range" min="0" max="255" step="5">
      <label for="green">green</label>
      <input class="content-style" id="green" type="range" min="0" max="255" step="5">
      <label for="blue">blue</label>
      <input class="content-style" id="blue" type="range" min="0" max="255" step="5">
      <label for="alpha">alpha</label>
      <input class="content-style" id="alpha" type="range" min="0" max="1" step=".05">
      <label for="size">size</label>
      <input class="content-style" id="size" type="range" min="2" max="80" value="10">
      <label for="draw">draw</label>
      <input class="content-style" id="draw" type="radio" name="rate" checked>
      <label for="click">click</label>
      <input class="content-style" id="click" type="radio" name="rate">
    </div>
    <!-- <div id="draw-repeat">
      repeat: <input class="content-style" id="draw-repeat-ms" type="text" value="20">
    </div> -->
    <div id="draw-sample"></div>
  </header>
  <canvas id="canvas"></canvas>
  <script src='script/script.js'></script>
</body>
</html>
