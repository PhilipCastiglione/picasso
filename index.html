<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picasso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <div id="title">Picasso</div>
    <div id="draw-color">
      color:
      red
      <input id="draw-color-red" type="text" value="50">
      green
      <input id="draw-color-green" type="text" value="50">
      blue
      <input id="draw-color-blue" type="text" value="50">
      alpha
      <input id="draw-color-alpha" type="text" value=".2">
    </div>
  </header>
  <canvas id="canvas"></canvas>
  <script src='script/script.js'></script>
</body>
</html>
